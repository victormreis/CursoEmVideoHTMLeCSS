<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lsita a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cadas caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p/&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1 à /h6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;/">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>
