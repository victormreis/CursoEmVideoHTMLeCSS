<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="shortcut icon" href="faveicon.ico" type="image/x-icon"> 
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="html5_350.png" alt=""> <!--Para adicinar uma imagem é utilizado a tag IMG e no src é inserido o local da imagem (basta apertar CTRL + espaço e todos os arquivos que estiverem na mesma pasta irão aparecer, facilitando a vida. dentro de "alt" devemos inserir uma alternativa para a imagem caso ela nao seja carregada e facilitando o nosso site ser encontrado por motores de busca)-->
    <p>Podemos tambem carregar imagens que estão em subpastas</p>
    <img src="imagens/css3.jpg" alt="Logo css3"> <!--Repare que para carregar imagens que estao em uma subpasta é necessario utilizar o caminho completo, podemos usar o CTRL+ Espaço da mesma forma porem será necesasrio mapear o caminho da imagem dentro da pasta-->
    <p>Tambem podemos carregar imagens externas!!!</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo Js"> <!-- repare que aqui utilizamos um link externo, ou seja a imagem fica disponivel em nosso site porem se o servidor do link original cair, a imagem ficara indisponivel em nosso site, logo nao é a melhor alternativa-->
    
</body>
</html>
