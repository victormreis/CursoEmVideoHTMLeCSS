<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Vamos Inserir videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor!</p>
    <video width="800" poster="imagens/limoes-capa.png" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos vamos atualizar?</p>
    </video>
    <h1>Experimentando Videos Externos!</h1>
    <iframe width="800" height="400" src="https://www.youtube.com/embed/VSGpI77Im7Y" title="Grau de 150" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
