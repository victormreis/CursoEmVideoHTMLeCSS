<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1> Imagem Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1150px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <!-- O bloco acima com a tag "Picture" representa uma imagem flexivel que se auto adapta conforme o tamanho da tela do usuario, começamos com a imagem padrao (Geralmetne a maior) e vamos diminuindo a escala com os "source" logo acima em ordem da maior para a menor-->
    <h1>Reproduzindo Áudio </h1>
    <p>Vamos aprender a reproduzuir um audio!</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/16 no mar.mp3" type="audio/mpeg">
        
    </audio>    
    <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/16 no mar.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
